<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body class="bod">

        <div class="one">
          <div class="two">
            <div class="three">
            </div>
          </div>
        </div>
      
      <style>
        html {
          box-sizing: border-box;
        }
        
        *, *:before, *:after { 
          box-sizing: inherit; 
        }
      
        div {
          width: 100%;
          padding: 100px;
        }
      
        .one {
          background: thistle;
        }
      
        .two {
          background: mistyrose;
        }
      
        .three {
          background: coral;
        }
      </style>
      
      <button>Click me</button>

      <script>
          const divs = document.querySelectorAll('div');
          const button = document.querySelector('button');
          
          function logText(e) {
              console.log(this.classList.value)
          }

          divs.forEach(div => div.addEventListener('click', logText, {
            capture:false,
            once: true, // will listen for a click and unbind itself. So it will listen for a click and then will stop running again.
        }));

        button.addEventListener('click', () => {
            console.log('Click!');
        }, {
            once:true //to prevent a button from being clicked multiple times (at delition, at check out, etc.)
        });

      </script>
</body>
</html>
