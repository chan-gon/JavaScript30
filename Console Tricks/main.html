<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Tricks!</title>
</head>
<body>

    <p onclick="makeGreen()">xBREAKxDOWNx</p>
    
    <script>
        const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8}];

        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }

        // Regular
        console.log('Hello');

        // Interplated
        console.log('Hello I am a %s', 'BATMAN');

        // Styled
        console.log('%c I am some great text', 'font-size:50px; background:red; text-shadow: 10px 10px 0 blue');

        // warning
        console.warn('OH NOOO');

        // error
        console.error('Shit!');

        // Info
        console.info('INFO');

        // Testing
        console.assert(1 === 2, 'That is false'); // Only shows up when the given condition is wrong.
        console.assert(1 === 1, 'That is true'); // So it will not show up because the given condition is true.

        // clear
        console.clear();

        // Viewing DOM Elements
        const p = document.querySelector('p');
        console.log(p);
        console.dir(p);

        console.clear();

        // Grouping together
        dogs.forEach(dog => {
            // console.group(`${dog.name}`);
            console.groupCollapsed(`${dog.name}`);
            console.log(`This is ${dog.name}`);
            console.log(`${dog.name} is ${dog.age} years old`);
            console.log(`${dog.name} is ${dog.age * 7} dog years old`);
            console.groupEnd(`${dog.name}`);
        });

        // counting
        console.count('Wes');
        console.count('Wes');
        console.count('Charlie')
        console.count('Wes');
        console.count('Wes');

        // timing(to check how long it takes to be intiated)
        console.time('fetching data');
        fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
            console.timeEnd('fetching data');
            console.log(data);
        });

        // table
        console.table(dogs);


    </script>;
</body>
</html>
